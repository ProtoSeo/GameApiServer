ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.example.ApplicationKt.module ]
    }
    database {
        driver = "com.mysql.cj.jdbc.Driver"
        driver = ${?DRIVER}
        url = "jdbc:mysql://localhost:3306/gundog?rewriteBatchedStatements=true"
        url = ${?URL}
        user = "user"
        user = ${?USER}
        password = "mypass"
        password = ${?PASSWORD}
    }
}
jwt {
    audience = "GunDog-Game"
    issuer = "GunDog-Server"
    secret = "GunDog-secret"
    realm = "server"
}